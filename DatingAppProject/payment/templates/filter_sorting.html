<!-- Group Entries -->
<div id="gridContent">
    {% for group in groups %}
    <div class="group-entry" >
        {% if group.image is not none %}
        <div id="group-img">
            <img src="https://freedesignfile.com/upload/2018/12/Human-Logo-free--vector-11509.jpg" alt="Group Image">
            {% comment %} {% for member in group.members.all %}
                <img src="{{ member.Profile_image.url }}" alt="{{ member.name }}'s Profile Image" class="profile-img">
            {% endfor %} {% endcomment %}
        </div>
        
        {% endif %}
        <div id="group-name" style="color: black;">
            <h6>{{group.name}}</h6>
        </div>
        <button type="button" class="btn-icon">
            <svg xmlns="http://www.w3.org/2000/svg" fill="grey" class="bi bi-chat" viewBox="0 0 16 16">
                <path d="M2.678 11.894a1 1 0 0 1 .287.801 11 11 0 0 1-.398 2c1.395-.323 2.247-.697 2.634-.893a1 1 0 0 1 .71-.074A8 8 0 0 0 8 14c3.996 0 7-2.807 7-6s-3.004-6-7-6-7 2.808-7 6c0 1.468.617 2.83 1.678 3.894m-.493 3.905a22 22 0 0 1-.713.129c-.2.032-.352-.176-.273-.362a10 10 0 0 0 .244-.637l.003-.01c.248-.72.45-1.548.524-2.319C.743 11.37 0 9.76 0 8c0-3.866 3.582-7 8-7s8 3.134 8 7-3.582 7-8 7a9 9 0 0 1-2.347-.306c-.52.263-1.639.742-3.468 1.105"/>
            </svg>
        </button>
        <button type="button" class="btn-icon">
            <svg xmlns="http://www.w3.org/2000/svg" fill="grey" class="bi bi-chat" viewBox="0 0 16 16">
                <path d="M3.654 1.328a.678.678 0 0 0-1.015-.063L1.605 2.3c-.483.484-.661 1.169-.45 1.77a17.6 17.6 0 0 0 4.168 6.608 17.6 17.6 0 0 0 6.608 4.168c.601.211 1.286.033 1.77-.45l1.034-1.034a.678.678 0 0 0-.063-1.015l-2.307-1.794a.68.68 0 0 0-.58-.122l-2.19.547a1.75 1.75 0 0 1-1.657-.459L5.482 8.062a1.75 1.75 0 0 1-.46-1.657l.548-2.19a.68.68 0 0 0-.122-.58zM1.884.511a1.745 1.745 0 0 1 2.612.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.68.68 0 0 0 .178.643l2.457 2.457a.68.68 0 0 0 .644.178l2.189-.547a1.75 1.75 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.6 18.6 0 0 1-7.01-4.42 18.6 18.6 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877z"/>
            </svg>
        </button>
        <button type="button" class="btn-icon">
            <svg xmlns="http://www.w3.org/2000/svg" fill="grey" class="bi bi-camera-video" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M0 5a2 2 0 0 1 2-2h7.5a2 2 0 0 1 1.983 1.738l3.11-1.382A1 1 0 0 1 16 4.269v7.462a1 1 0 0 1-1.406.913l-3.111-1.382A2 2 0 0 1 9.5 13H2a2 2 0 0 1-2-2zm11.23 1.5a.5.5 0 0 1 .77.438v1a.5.5 0 0 1-.77.438L9.707 8.707a.5.5 0 0 1-.707-.707l2.5-2.5a.5.5 0 0 1 .73.5zM2 4h7.5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-.5.5H2a.5.5 0 0 1-.5-.5v-7a.5.5 0 0 1 .5-.5z"/>
            </svg>
        </button>
    </div>
    {% endfor %}
</div>
